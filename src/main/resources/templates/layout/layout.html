<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<!--Required meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" th:content="${description}">

    <!--SweetAlert y JQuery-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	
	<!--BootStrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
	<!--Fuente-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap"
		rel="stylesheet">

	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"></script>
	
	<!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

	<!--Css Proipio-->
	<link rel="stylesheet" type="text/css" href="/css/style.css">
	
	 <!--Icono y Titulo de la pagina-->
    <link rel="icon"  href="/img/icon.png">
    <title th:text = "${title}"></title>
	
</head>

<th:block th:fragment="js">
  <script src="/js/main.js"></script>
</th:block> 

<body>
	<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-warning text-opacity-75" th:href="@{/home}"><img src="/img/logo.svg"> EGG NEWS</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/home}">INICIO</a>
					</li>
					<li sec:authorize="isAuthenticated()" class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/admin/mis-publicaciones}">MIS PUBLICACIONES</a>
					</li>
				</ul>
				
				<div sec:authorize="isAuthenticated()" class="mt-2 me-5">
				   <h5 class="text-warning" th:text="${retorno}"></h5>
				</div>
				
				<div class="btncontent">
					<div class="d-flex">
						<a class="btn btn-outline-warning fw-bolder" th:href="@{/admin/publicar}"
							>
							<i class="fas fa-pen-square"></i> Publicar
						</a>
						<form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0" th:action="@{/logout}"
							method="post">
							<div class="container">
								<button class="btn btn-outline-success" type="submit">
									<i class="fas fa-sign-out-alt"></i> Salir
								</button>
								<!-- <a class="btn btn-outline-primary" th:href="@{/home}">
									<i class="fas fa-caret-square-left"></i> Volver
								</a> -->
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</nav>
	
	<footer th:fragment="footer"class="bg-black ">
		<div class="text-center p-3 container-fluid">
		   <p class="text-white">Copyright &copy<span id="fecha"></span>
		   <a class="text-decoration-none text-warning fw-bold" rel="nofollow noopener noreferrer" href="https://damiandries.com.ar/" target="_blank">
            Damian Dries</a> | Todos los derechos reservados.</p>	
		</div>
	</footer>

	
</body>

</html>
