<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
<header th:replace="layout/layout :: navbar"></header>

	<div class="container vh-100 ">
		<div class="row justify-content-center mt-4">
			<div class="col-md-6 col-md-offset-3">
			
				<div th:if=${param.exito}>
					<div class="alert alert-success">Se ha registrado exitosamente a
						la aplicación</div>
				</div>
				
				<div th:if=${param.error}>
					<div class="alert alert-danger">Ya se encuentra un usuario con ese correo</div>
				</div>
				
				<div th:if=${param.info}>
					<div class="alert alert-danger">El nombre debe tener entre 3 y 30 caracteres</div>
				</div>

				<h1 class="text-center text-warning">Regístrate</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label fw-bold" for="nombre">Nombre : </label>
						<input id="nombre" type="text" class="form-control mt-1" th:field="*{nombre}" required autofocus="autofocus">
					</div>

					<div class="form-group mt-2">
						<label class="control-label fw-bold" for="apellido">Apellido : </label> 
						<input id="apellido" class="form-control mt-1" th:field="*{apellido}" required autofocus="autofocus">
					</div>

					<div class="form-group mt-2">
						<label class="control-label fw-bold" for="email">Email : </label>
						<input id="email" type="email" class="form-control mt-1" th:field="*{email}" required autofocus="autofocus">
					</div>

					<div class="form-group mt-2">
						<label class="control-label fw-bold" for="password">Password : </label>
						<input type="password" id="password" class="form-control mt-1" th:field="*{password}" required autofocus="autofocus">
					</div>

					<div class="form-group mt-2">
						<button type="submit" class="btn btn-success">Registrarse</button>
						<span>Si estas registrado <a class="text-warning fw-bold" th:href="@{/login}">Inicia sesión aqui</a></span>
					</div>
				</form>

			</div>
		</div>
	</div>

    <footer th:replace="layout/layout :: footer"></footer>
    <script th:replace="layout/layout :: js"></script>

</body>
</html>
