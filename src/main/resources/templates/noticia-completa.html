<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>

	<header th:replace="layout/layout :: navbar"></header>
	<div class="pt-4 container h-100">
		<div class="card">
			<div class="row d-flex justify-content-center">
				<div class="mb-4">
					<div class="card">
						<img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}" class="img-fluid rounded-3" alt="Imagen HTML">
						<div class="card-body">
							<h1 class="card-title text-dark text-capitalize text-decoration-underline fs-2"
								th:text="${noticia.titulo}"></h1>
							<p class="card-text text-dark" th:text="${noticia.cuerpo}"></p>
							<p class="card-text text-dark text-end m-0">Autor : <small
									class="text-dark  text-capitalize" th:text="${noticia.autor}"></small></p>
							<p class="card-text text-dark text-end">
								Publicada el : <small class="text-dark" th:text="${noticia.fechaPublicacion}"></small>
							</p>
							<div sec:authorize="isAuthenticated()" th:if="${noticia.user.id == usuario.id}" class="text-end">
								<a type="button" class="btn btn-outline-warning btn-sm text-decoration-none fw-bolder" th:href="@{/admin/editar/} + ${noticia.id}">Editar</a>
								<button  type="button" class="btn btn-outline-danger btn-sm text-decoration-none fw-bolder" th:onclick="eliminar([[${noticia.id}]])">Borrar</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<br>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="layout/layout :: js"></script>

</body>

</html>
